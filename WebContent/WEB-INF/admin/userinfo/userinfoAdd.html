<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>信息添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:60%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form layui-form-pane" name="addform">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="username"  lay-verify="required" placeholder="请输入用户名"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">出生年月</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="birth"  placeholder="请输入出生年月"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="password"  lay-verify="required" placeholder="请输入密码"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-inline">
			      	<select name="sex"  id="selectId" lay-filter="state">
			      	<option value="0">请选择性别</option>
			      	<option value="0">男</option>
			      	<option value="1">女</option>
      				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">类型</label>
			<div class="layui-input-inline">
			      	<select name="type"  id="selectId" lay-filter="state">
			      	<option value="0">请选择类型</option>
			      	<option value="1">学生</option>
			      	<option value="2">老师</option>
			      	<option value="3">家长</option>
      				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">头像</label>
			<button type="button" class="layui-btn" id="test1">
			  <i class="layui-icon">&#xe67c;</i>上传图片
			</button>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="add">保存</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/userinfo/userinfoAdd.js"></script>
	<script>
		layui.use('upload', function(){
		  var upload = layui.upload;
		   
		  //执行实例
		  var uploadInst = upload.render({
		    elem: '#test1' //绑定元素
		    ,url: 'uploadImg' //上传接口
		    ,done: function(res){
		      //上传完毕回调
		    }
		    ,error: function(){
		      //请求异常回调
		    }
		  });
		});
	</script>
	</script>
</body>
</html>
