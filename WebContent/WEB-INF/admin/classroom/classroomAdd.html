<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>信息添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:60%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form layui-form-pane" name="addform">
		<div class="layui-form-item">
			<label class="layui-form-label">班级名称</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="nickname"  lay-verify="required" placeholder="请输入班级名称"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">上课地址</label>
			  <div class="layui-input-inline">
				<input type="text" class="layui-input" name="addr"  lay-verify="required" placeholder="请输入上课地址"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-inline">
		      <input type="radio" name="status" value="0" title="空闲"  checked>
		      <input type="radio" name="status" value="1" title="占用">
		      <input type="radio" name="status" value="2" title="异常">
		    </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			  <div class="layui-input-inline">
				<input type="text" class="layui-input" name="remark"  lay-verify="required" placeholder="请输入备注"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="add">保存</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/classroom/classroomAdd.js"></script>
</body>
</html>
