<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>部门信息添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:40%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
	  <div class="layui-row">
        <form class="layui-form layui-form-pane" name="addform">
            <div class="layui-form-item">
                <label class="layui-form-label">授课老师</label>
                <div class="layui-input-block">
                    <select name="teacher"  id="teacher" lay-filter="state">
                        <option value="-1">请选择授课老师</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">授课科目</label>
                <div class="layui-input-block">
                <select name="subject"  id="subject" lay-filter="state">
                        <option value="-1">请选择授课科目</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">上课时间段</label>
                <div class="layui-input-block">
                	<select name="class_time"  id="class_time" lay-filter="state">
                  		<option value="1,1">星期一(1,2)</option>
                  		<option value="1,2">星期一(3,4)</option>
                  		<option value="1,3">星期一(5,6)</option>
                  		<option value="1,4">星期一(7,8)</option>
                  		<option value="1,5">星期一(9,10)</option>
                  		<option value="2,1">星期二(1,2)</option>
                  		<option value="2,2">星期二(3,4)</option>
                  		<option value="2,3">星期二(5,6)</option>
                  		<option value="2,4">星期二(7,8)</option>
                  		<option value="2,5">星期二(9,10)</option>
                  		<option value="3,1">星期三(1,2)</option>
                  		<option value="3,2">星期三(3,4)</option>
                  		<option value="3,3">星期三(5,6)</option>
                  		<option value="3,4">星期三(7,8)</option>
                  		<option value="3,5">星期三(9,10)</option>
                  		<option value="4,1">星期四(1,2)</option>
                  		<option value="4,2">星期四(3,4)</option>
                  		<option value="4,3">星期四(5,6)</option>
                  		<option value="4,4">星期四(7,8)</option>
                  		<option value="4,5">星期四(9,10)</option>
                  		<option value="5,1">星期五(1,2)</option>
                  		<option value="5,2">星期五(3,4)</option>
                  		<option value="5,3">星期五(5,6)</option>
                  		<option value="5,4">星期五(7,8)</option>
                  		<option value="5,5">星期五(9,10)</option>
            		</select>
                </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">排课班级</label>
                <div class="layui-input-block">
                  <select name="classid"  id="classid" lay-filter="state">
                  		<option value="-1">请选择排课班级</option>
            	</select>
                </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">上课地点</label>
                <div class="layui-input-block">
                   <select name="classroom"  id="classroom" lay-filter="state">
                        <option value="-1">请选择上课教室</option>
                    </select>
                </div> 
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="add">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

  </div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/arr_sub/arr_subAdd.js"></script>
</body>
</html>
